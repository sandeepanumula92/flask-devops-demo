name: Build, Push, and Update GitOps

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Short SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          # We push both 'latest' and the unique 'SHA' tag
          tags: |
            ghcr.io/${{ github.repository_owner }}/flask-demo:latest
            ghcr.io/${{ github.repository_owner }}/flask-demo:${{ steps.vars.outputs.short_sha }}

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps Repo (Repo B)
        uses: actions/checkout@v4
        with:
          # Replace with your actual Repo B path
          repository: ${{ github.repository_owner }}/flask-demo-gitops
          token: ${{ secrets.GIT_OPS_PAT }}
          path: gitops-repo

      - name: Update Image Tag
        run: |
          cd gitops-repo
          # Option 1: If using plain YAML (using 'yq' which is pre-installed on ubuntu-latest)
          # Replace 'deployment.yaml' with your filename and update the path to the image field
          yq -i '.spec.template.spec.containers[0].image = "ghcr.io/${{ github.repository_owner }}/flask-demo:${{ needs.build-and-push.outputs.short_sha }}"' deployment.yaml

      - name: Commit and Push changes
        run: |
          cd gitops-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy version ${{ needs.build-and-push.outputs.short_sha }}"
          git push
